<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Desafio Back-End</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/upload.css' %}" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    {% load static %}

    <div class="send_file">
      <h1>Envie aqui seu arquivo para parsear seu CNAB</h1>

      <form class="form_file" method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Upload</button>
      </form>

      <div>
        <form class="form_send" method="post" action="{% url 'transactions' %}">
          <button type="submit">Enviar</button>
        </form>
      </div>

      <p><a href="{% url 'cnab' %}">Return to home</a></p>
    </div>

    {% block content %} {% for message in messages %}

    <div class="alert alert-success alert-dismissible">
      <a href="#" class="close" data-dismiss="alert" aria-label="close"
        >&times;</a
      >
      <strong>Sucesso!</strong> {{ message }}
    </div>

    {% endfor %} {% endblock %}
  </body>
</html>
